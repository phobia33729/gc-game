<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene 4: Divide Begins</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0e0e1a;
      background-image: url('https://images.squarespace-cdn.com/content/v1/62fbfbed423b4f1bb8caed31/02c2529f-9952-4e08-acc1-5f490c5dc6be/v2-mu65h-hliug.jpg');
      color: #e0e0ff;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #1c1c2e;
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px #000;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    p {
      margin: 15px 0;
      line-height: 1.6;
    }
    .choice-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3c3c8c;
      color: #fff;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .choice-btn:hover {
      background-color: #5050aa;
    }
    #result {
      margin-top: 20px;
      font-style: italic;
      color: #9ae7ff;
    }
    .stats {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>here goes the real fun</h1>
    <p>
      Tension thickens. Some have grouped up, others isolate themselves.  
      Madara sits alone, meditating. Car honks twice. Someone stares at you for too long.
    </p>
    <p>
      You’re not sure who to trust anymore. You decide to:
    </p>

    <button class="choice-btn" onclick="selectChoice(1)">Join the loudest group near DPS and Minato</button>
    <button class="choice-btn" onclick="selectChoice(2)">Approach Madara for wisdom</button>
    <button class="choice-btn" onclick="selectChoice(3)">Secretly follow “Someone”</button>
    <button class="choice-btn" onclick="selectChoice(4)">Stay by yourself and observe everyone</button>
    <button class="choice-btn" onclick="selectChoice(5)">Try to talk to the Car</button>

    <div id="result"></div>
    <div class="stats">
      Bond: <span id="bond">0</span> | Suspicion: <span id="suspicion">0</span> | Clarity: <span id="clarity">0</span>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script>
    function selectChoice(option) {
      const result = document.getElementById("result");

      switch(option) {
        case 1:
          result.innerText = "You blend in, but your words don’t reach everyone.";
          changeStats({ bondDelta: 2, suspicionDelta: 1 });
          break;
        case 2:
          result.innerText = "Madara says nothing. But his eyes speak volumes.";
          changeStats({ clarityDelta: 2 });
          break;
        case 3:
          result.innerText = "You lose them… and find something odd in the hallway.";
          changeStats({ suspicionDelta: 2, clarityDelta: 1 });
          break;
        case 4:
          result.innerText = "Your distance makes others unsure of you.";
          changeStats({ suspicionDelta: 2 });
          break;
        case 5:
          result.innerText = "The car... flashes its lights twice. Did it understand?";
          changeStats({ clarityDelta: 2 });
          break;
      }

      goToScene('scene5.html');
    }
  </script>

</body>
</html>
